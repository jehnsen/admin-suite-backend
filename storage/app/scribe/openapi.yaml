      summary: Register
      operationId: register
      description: 'Create a new user account.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Registration successful'
                  token: 1|xxxxxxxxxxxxxxxxxxx
                  user:
                    id: 1
                    name: 'Juan dela Cruz'
                    email: juan.delacruz@deped.gov.ph
                properties:
                  message:
                    type: string
                    example: 'Registration successful'
                  token:
                    type: string
                    example: 1|xxxxxxxxxxxxxxxxxxx
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'Juan dela Cruz'
                      email:
                        type: string
                        example: juan.delacruz@deped.gov.ph
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Validation error'
                  errors: {  }
                properties:
                  message:
                    type: string
                    example: 'Validation error'
                  errors:
                    type: object
                    properties: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Full name.'
                  example: 'Juan dela Cruz'
                email:
                  type: string
                  description: 'Email address.'
                  example: juan.delacruz@deped.gov.ph
                password:
                  type: string
                  description: 'Password (min 8 characters).'
                  example: Password123!
                password_confirmation:
                  type: string
                  description: 'Password confirmation.'
                  example: Password123!
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/auth/login:
    post:
      summary: Login
      operationId: login
      description: 'Authenticate user and generate API token.'
      parameters: []
      responses:
        200:
